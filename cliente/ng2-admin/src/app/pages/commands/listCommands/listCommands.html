<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="horizontal-scroll">
        <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12">
          <div class="container-fluid">
            <div class="row-fluid">
              <div class="offset1 pull-right">
              <button routerLink="/pages/form-command" class="btn btn-link btn-default"><span class="fa fa-plus-square-o"></span> Crear comando</button>
              </div>
            </div>
          </div>
          <br/>

          <table class="table table-condensed">
            <thead>
            <tr>
              <th class="browser-icons"></th>
              <th>Nombre del comando</th>
              <th class="align-center">Publico</th>
              <th class="align-center">Editable</th>
              <th class="align-right">Fecha de creaci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr class='no-top-border' *ngFor="let item of dataList.data">
              <td><span class="fa fa-terminal"></span></td>
              <td ngClass="nowrap"><a [routerLink]="['/pages/detail-command',item._id]">{{item.title}}</a></td>
              <td class="align-center">{{item.is_public}}</td>
              <td class="align-center">{{item.is_edit}}</td>
              <td class="align-right"><i class="ion-calendar"></i> {{item.dateCreate| date:'dd-MM-yyyy'}}</td>
            </tr>
            </tbody>
          </table>
        </ba-card>
      </div>
    </div>
  </div>
</div>
