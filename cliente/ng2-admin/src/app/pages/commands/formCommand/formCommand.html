<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to ng2-admin</h1>
    <a routerLink="/login" class="auth-link">Already have an ng2-admin account? Sign in!</a>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row"
        [ngClass]="{'has-error': (!title.valid && title.touched), 'has-success': (title.valid && title.touched)}"
        >
        <label for="title" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
          <input [formControl]="title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
      </div>





  <div class="form-group row" [ngClass]="{'has-error': (!is_edit.valid && is_edit.touched), 'has-success': (is_edit.valid && is_edit.touched)}">
      <div class="col-md-4">
        <label class="checkbox-inline custom-radio nowrap">
          <input [formControl]="is_edit" type="checkbox" name="is_edit" id="is_edit" value="option3">
          <span>Publico</span>
        </label>
      </div>
</div>



  <div class="row">
    <ba-card title="Basic Example" baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
    </ba-card>
  </div>



      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">[disabled]="!form.valid"
          <button  type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
