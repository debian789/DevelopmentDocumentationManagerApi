<div class="auth-main">
  <div class="auth-block">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <ba-card title="Datos basicos">
        <div class="col-md-6">
          <div class="form-group "
               [ngClass]="{'has-error': (!title.valid && title.touched), 'has-success': (title.valid && title.touched)}"
          >
            <label for="title" class="col-sm-4 control-label">Nombre del grupo de comandos</label>
            <div class="col-sm-8">
              <input [formControl]="title" type="text" class="form-control" id="title" placeholder="Comandos linux">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group "
               [ngClass]="{'has-error': (!is_edit.valid && is_edit.touched), 'has-success': (is_edit.valid && is_edit.touched)}">
            <div class="">
              <label  class="checkbox-inline custom-checkbox nowrap">
                <input [formControl]="is_edit" type="checkbox" value="Publico" name="is_edit" id="is_id">
                <span>Comando Editable</span>
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-12 pull-right">
          <button type="submit" class="btn btn-success">
            Guardar
          </button>
        </div>
        <div class="clearfix"></div>
      </ba-card>
      <div class="row">
        <ba-card title="Basic Example" baCardClass="with-scroll">
          <ng2-smart-table [settings]="settings" [source]="source"
                          (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
        </ba-card>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">[disabled]="!form.valid"
          <button type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
